<!DOCTYPE html>
<html>
<head>
	<title>Space Runaway</title>

	<!-- JAVASCRIPT LINKS -->

	<!-- CSS LINK -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onload="startGame()">

<script>
	function startGame() {
		Game.start();
	}

	var Game = {
		levelNum : 1,
		canvas : document.createElement("canvas"),
		start : function() {
			this.canvas.width = window.outerWidth-50;
			this.canvas.height = window.innerHeight-40;
			this.ctx = this.canvas.getContext("2d");
			document.body.insertBefore(this.canvas, document.body.childNodes[0]);
			Game.draw();
			// Key handling
			window.onkeydown = this.key_down;
			window.onkeyup = this.key_up;
			// Level
			this.loadLevel(Game.levelNum);
		},
		clear : function() {
			this.canvas.width = this.canvas.width;
		},
		draw : function() {
			Game.clear();

			for (var i in entities) {
				entities[i].draw(Game.ctx);

				if (entities[i].move!==undefined) {
					entities[i].move();
				}
			}
			window.requestAnimationFrame(Game.draw);
		},
		// Key handling
		key_down : function(e) {
			for (var i in entities) {
				if (entities[i].keysDown!==undefined) {
					entities[i].keysDown[e.keyCode]=true;
				}
			}
		},
		key_up : function(e) {
			for (var i in entities) {
				if (entities[i].keysDown!==undefined) {
					delete entities[i].keysDown[e.keyCode];
				}
			}
		},
		// Level loading and parsing
		loadLevel : function(levelNum) {
			// Gets level from server, can't get locally
			var url = "levels/level" + levelNum + ".json";
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (xhttp.readyState == 4) {
					var json = xhttp.responseText;

					var obj = {};
					obj = JSON.parse(json);
					for (var i = 0; i < obj.board.length; i++) {
						switch (obj.board[i].type) {
							case 1:
								entities['entity'+i] = new Player("images/sprites/player.png", obj.board[i].x*16, obj.board[i].y*16, 30);
								break;
							case 2:
								entities['entity'+i] = new Goblin("images/sprites/space_goblin.png", obj.board[i].x*16, obj.board[i].y*16, 15);
								break;
							case 3:
								entities['entity'+i] = new Wall("images/sprites/wall.png", obj.board[i].x*16, obj.board[i].y*16);
								break;
							case 4:
								entities['entity'+i] = new Portal("images/sprites/portal.png", obj.board[i].x*16, obj.board[i].y*16);
								break;
							default:
								console.log("Error loading tile: invalid type");
						}
					}
				}
			};
			xhttp.open("GET", url, true);
			xhttp.send();
		}

	}
</script>

</body>

</html>
